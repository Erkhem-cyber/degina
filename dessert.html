<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <div class="dessert-selection">

      </div>
      <div class="dessert-item">

        >
      </div>
      <div class="dessert-item">
        <img src="icecrean.jpeg" alt="icecrean" />

      </div>
      <div class="dessert-item">
        <img src="food/mochi.jpeg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> mochi</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/randombun.jpeg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" />
          bun</label
        >
      </div>
      <div class="dessert-item">
        <img src="macaroon.jpeg" alt="macaroon" />
        <label
          ><input type="checkbox" name="dessert" value="macaroon" />
          macaroon</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
